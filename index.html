<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Library</title>
</head>
<body>
    <header>
        <nav>
            <h1>Odin Library</h1>
            <button class="btn" id="openModal">+ Add Book</button>
        </nav>
    </header>

    <div id="modal" class="modal">
        <div class="modal-content">
          <form id="form">
            <input type="text" placeholder="Title" class="input title">
            <input type="text" placeholder="Author" class="input author">
            <input type="number" placeholder="Pages" class="input pages">
            <label for="has-read">
                <input type="checkbox" id="has-read" class="read-status">
                have you read it ?
            </label>
            <button class="btn" id="add-btn">+ Add Book</button>
          </form>
        </div>
    </div>

    <div class="books-container">
        <!-- <div class="book">
            <h2 class="book-name">Book Name</h2>
            <h3 class="book-author">"Book Author"</h3>
            <h4 class="book-pages">205</h4>
            <button class="has-read-btn btn">has read</button>
            <button class="delete-btn btn">delete</button>
        </div> -->
    </div>

    <script src="app.js"></script>
</body>
</html>
